<h1>Moje lekcije</h1>
<br/>
<div id="search">
  <button class="btn btn-primary float-end" (click)="filterThemes()">Pretraži</button>
  <input class="form-control float-end" [(ngModel)]="searchTerm" type="text" placeholder="Pretraži teme i podteme">
</div>
<div class="container">
  <div class="row">
    <div class="col-9">
      <label>Odaberite temu:</label><br/>
      <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedTheme" (change)="onThemeSelected(true)" id="theme">
          <option disabled value="0">Odaberite</option>
          <option *ngFor="let theme of themes" [value]="theme.unique_id">{{theme.theme}}</option>
      </select>
      <button id="addLection" class="btn btn-primary float-end" (click)="addLection('nl')">Dodaj temu</button>
      <button id="deleteTheme" *ngIf="selectedTheme !== '0'" class="btn btn-primary float-end" (click)="deleteTheme()">Obriši temu</button>
    </div>
    <div class="col-3">
      <label>Filtriraj po predmetu:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="GK" id="GK" (change)="onSubjectFilterChange($event)">
        <label class="form-check-label" for="GK">
          Glazbena kultura
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="HJ" id="HJ" (change)="onSubjectFilterChange($event)">
        <label class="form-check-label" for="HJ">
          Hrvatski jezik
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="MAT" id="MAT" (change)="onSubjectFilterChange($event)">
        <label class="form-check-label" for="MAT">
          Matematika
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="PiD" id="PiD" (change)="onSubjectFilterChange($event)">
        <label class="form-check-label" for="PiD">
          Priroda i društvo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="SJ" id="SJ" (change)="onSubjectFilterChange($event)">
        <label class="form-check-label" for="SJ">
          Strani jezik
        </label>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-9">
      <div id="subtheme">
        <label>Odaberite podtemu:</label><br/>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedSubtheme" (change)="onPodtemaSelected()" id="subtheme2">
          <option selected disabled value="0">Odaberite</option>
          <option *ngFor="let subtheme of subthemes" [value]="subtheme.unique_id">{{subtheme.title}}</option>
        </select>
      </div>
      <button id="addSubtheme" *ngIf="selectedTheme !== '0'" class="btn btn-primary float-end" (click)="addSubtheme('nl')">Dodaj podtemu</button>
      <button id="deleteSubtheme" *ngIf="selectedSubtheme !== '0'" class="btn btn-primary float-end" (click)="deleteSubtheme()">Obriši podtemu</button>
      <button id="showSubtheme" *ngIf="selectedSubtheme !== '0' && showTasks" class="btn btn-primary float-end" (click)="showSubtheme()">Prikaži podtemu</button>
    </div>
    <div class="col-3">
      <label>Filtriraj po razredu:</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="1" id="1" (change)="onClassFilterChange($event)">
        <label class="form-check-label" for="1">
          1.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="2" id="2" (change)="onClassFilterChange($event)">
        <label class="form-check-label" for="2">
          2.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="3" id="3" (change)="onClassFilterChange($event)">
        <label class="form-check-label" for="3">
          3.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="4" id="4" (change)="onClassFilterChange($event)">
        <label class="form-check-label" for="4">
          4.
        </label>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showTasks">
  <div class="list-group" id="tasks">
    <a *ngFor="let task of tasks" href="javascript:void(0);" class="list-group-item list-group-item-action">{{task.textTask}}
      <button class="btn btn-primary float-end" (click)="openDialog(task)">Pregled zadatka</button>
    </a>
    
  </div>
</div>
<button id="editLection" *ngIf="selectedTheme !== '0' && selectedSubtheme !== '0'" class="btn btn-primary" (click)="editLection('nl')">Uredi lekciju</button>
